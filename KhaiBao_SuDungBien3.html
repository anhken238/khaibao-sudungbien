<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Khai Bao Va Su Dung Bien bai 3</title>
</head>
<body>
	<script>
		let inputBiena;
		let inputBienb;
		inputBiena = prompt("Nhập giá trị biến a")
		inputBienb = prompt("Nhập giá trị biến b")
		let a = parseInt(inputBiena);
		let b = parseInt(inputBienb);

		if (a%b===0)
			{ 
			alert("a là bội số của b");
			}
		else {
			alert("a không phải bội số của b");
			}

	</script>
</body>
</html>
